<main class="container">                                    
    <h2>Usuario</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="form-goup">
                <label for="">Nome</label>
                <input type="text"
                    [(ngModel)]="usuario.nome"
                    class="form-control"
                    id="">
            </div>
                <div class="form-goup">
                    <label for="">Email</label>
                    <input type="text"
                        [(ngModel)]="usuario.email"
                        class="form-control"
                        id="">
                </div>
        </div>
        <button (click)="salvar()"
        class="btn btn-primary">Salvar</button>
    </div>
</main>
